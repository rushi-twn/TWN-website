<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizontal Scroll Trigger Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    
    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      color: white;
    }
    
    #container {
      width: 300vw;
      display: flex;
      flex-direction: row;
    }
    
    #section1 {
      background-color: #2ecc71;
    }
    
    #section2 {
      background-color: #3498db;
    }
    
    #section3 {
      background-color: #9b59b6;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="section" id="section1">Section 1</div>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.to("#container", {
      x: () => -(document.documentElement.scrollWidth - document.documentElement.clientWidth) + "px",
      ease: "none",
      scrollTrigger: {
        trigger: "body",
        start: "top top",
        end: "+=300%",
        scrub: true,
        pin: true
      }
    });
  </script>
</body>
</html>
